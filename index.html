<!DOCTYPE html>
<html lang="en" class="h-full bg-neutral-50">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Prompt Optimizer - Enhance your AI prompts with precision" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>AI Prompt Optimizer</title>
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet"></noscript>
    
    <style>
      /* Fallback font loading */
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
      
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      
      /* Font loading class */
      .fonts-loaded body { font-family: 'Inter', system-ui, sans-serif; }
      .fonts-loaded code, .fonts-loaded pre, .fonts-loaded .font-mono { font-family: 'Roboto Mono', monospace; }
      
      /* Loading animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>
    
    <script>
      // Add fonts-loaded class when fonts are loaded
      document.documentElement.classList.add('fonts-loaded');
      
      // Remove no-js class if JavaScript is enabled
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
